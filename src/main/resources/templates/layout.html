    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const img = document.getElementById("image-background");
        const wrapper = document.getElementById("guestPopup-wrapper");
        const colorThief = new ColorThief();

        if (!img || !wrapper) return;

        if (img.complete) {
          applyColor();
        } else {
          img.addEventListener("load", applyColor);
        }

        function applyColor() {
          const dominantColor = colorThief.getColor(img);
          const rgb = `rgb(${dominantColor[0]}, ${dominantColor[1]}, ${dominantColor[2]})`;
          wrapper.style.background = `linear-gradient(to bottom, ${rgb}, #1F2937)`;
        }
      });
    </script>

  <body>
    <!-- Header -->
    <div th:replace="~{components/header :: headerFragment}"></div>

    <div class="box">
      <!-- Sidebar -->
      <div th:replace="~{components/sidebar :: sidebarFragment}"></div>

      <!-- Children (dynamic content) -->
      <main class="main" th:classappend="${customMainClass}">
        <div th:insert="~{::content}"></div>
      </main>
      <div
        th:replace="~{components/playlistSidebar :: playlistSidebar()}"
      ></div>
    </div>

    <!--Message Notification when user take an action-->
    <div th:replace="~{components/message :: messageFragment}"></div>

    <!-- Fixed Bottom Music player -->
    <div th:replace="~{components/musicPlayer :: playerFragment}"></div>

    <!-- Guest popup display when user not loggin  -->
    <div
      th:replace="~{components/guestPopup :: guestPopup('/images/electronic.jpg')}"
    ></div>

    <div th:replace="~{components/popupOverlay :: popupOverlay}"></div>
    <div
      th:replace="~{components/popup :: popup('Create playlist', 'Enter playlist name', 'Add an optional description')}"
      th:with="formAction=@{/playlist/add}, playlist=${null}"
    ></div>

    <script th:inline="javascript">
      const isLoggedIn = /*[[${isReallyLoggedIn}]]*/ false;
    </script>
