<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>

    <!-- fontawesome (icon) -->
    <head>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      />
    </head>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Css -->
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <link th:href="@{/css/header.css}" rel="stylesheet" />
    <link th:href="@{/css/sidebar.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/signin.css}" />
    <link rel="stylesheet" th:href="@{/css/signup.css}" />
    <link rel="stylesheet" th:href="@{/css/song.css}" />
    <link rel="stylesheet" th:href="@{/css/artist.css}" />
    <link rel="stylesheet" th:href="@{/css/artistDetail.css}" />
    <link rel="stylesheet" th:href="@{/css/musicPlayer.css}" />
    <link rel="stylesheet" th:href="@{/css/album.css}" />
    <link rel="stylesheet" th:href="@{/css/albumDetail.css}" />
    <link rel="stylesheet" th:href="@{/css/myplaylist.css}" />
    <link rel="stylesheet" th:href="@{/css/myplaylistDetail.css}" />
    <link rel="stylesheet" th:href="@{/css/songDetail.css}" />
    <link rel="stylesheet" th:href="@{/css/favorite.css}" />
    <link rel="stylesheet" th:href="@{/css/setting.css}" />
    <!--Script-->
    <script th:src="@{/js/sidebar.js}"></script>
  </head>
  <body>
    <!-- Header -->
    <div th:replace="components/header :: headerFragment"></div>

    <div class="box">
      <!-- Sidebar -->
      <div th:replace="components/sidebar :: sidebarFragment"></div>

      <!-- Children (dynamic content) -->
      <main class="main" th:classappend="${customMainClass}">
        <div th:insert="~{::content}"></div>
      </main>
    </div>

    <!-- Fixed Bottom Music player -->
    <div th:replace="components/musicPlayer :: playerFragment"></div>
  </body>
</html>
