<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
  </head>
  <body>
    <div class="header" th:fragment="headerFragment">
      <div class="header__inner">
        <a href="/">
          <h1 class="header__logo">MUSIC</h1>
        </a>
        <div class="header__search">
          <button class="header__search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>

          <input
            placeholder="Search for songs, artists, or albums..."
            spellcheck="{false}"
          />
        </div>
        <!-- Profile and login button -->
        <div class="header__actions">
          <!-- Profile display when user login -->
          <div class="header__profile">
            <a th:href="@{/setting}" class="header__action">
              <i class="fa-regular fa-user header__profile-btn"></i>
              Profile
            </a>
          </div>
          <!-- Login button -->
          <div class="header__tooltip__container">
            <div class="header__login">
              <a th:href="@{/signin}" class="header__action">
                <i
                  class="fa-solid fa-arrow-right-to-bracket header__login-btn"
                ></i>
                Login
              </a>
            </div>
            <div class="header__tooltip-box">
              <strong>Youâ€™re logged out</strong>
              <p>Please login to access all features.</p>
              <span
                class="header__tooltip-close"
                onclick="this.parentElement.style.display='none'"
                >&times;</span
              >
              <div class="header__tooltip-arrow"></div>
            </div>
          </div>

          <!-- Logout button -->
          <div class="header__logout">
            <i class="fa-solid fa-arrow-right-to-bracket header__login-btn"></i>
            Logout
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
