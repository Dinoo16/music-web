<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artists</title>
  </head>
  <body>
    <div th:fragment="content">
      <!-- artist backgroud -->
      <div class="artist-detail-background">
        <img src="/images/artist-background.jpg" alt="artist backgroud" />
        <div class="artist-detail-infor">
          <h1 class="artist-detail-name">Ed Sheeran</h1>
          <div class="listeners-followers">
            <div class="listener-count">
              <i class="fa-solid fa-user-group"></i>
              <span>75.8M monthly listeners</span>
            </div>
            <div class="follower-count">
              <span>45.6M followers</span>
            </div>
          </div>
        </div>
      </div>
      <!-- artist nav -->
      <div class="artist-navigation">
        <a href="#" class="nav-item active">Overview</a>
        <a href="#" class="nav-item">Songs</a>
        <a href="#" class="nav-item">Albums</a>
        <a href="#" class="nav-item">Tours</a>
      </div>

      <!-- artist actions -->
      <div class="artist-detail-acions">
        <!-- artist play button -->
        <div class="artist-detail-play">
          <div class="artist-detail-play-btn">
            <i class="fa-solid fa-play"></i><span>Play</span>
          </div>
        </div>
        <!-- artist follow button -->
        <div class="artist-detail-follow">
          <div class="artist-detail-follow-btn">
            <span>Follow</span>
          </div>
        </div>
      </div>

      <!-- artist popular songs -->
      <div class="artist-popular-songs">
        <h2>Popular Songs</h2>

        <div class="artist-popular-grid">
          <div class="artist-popular-card">
            <img src="/images/song_img1.png" atl="artist-popular image" />
            <div class="artist-popular-overlay">
              <a href="/song/detail">
                <div class="artist-popular-play">
                  <i class="fa-solid fa-play artist-popular-play-btn"></i>
                </div>
              </a>
            </div>
            <div class="artist-popular-info">
              <h3 class="artist-popular-name">Title</h3>
              <p class="artist-popular-artist">Artist</p>
              <div class="artist-popular-meta">
                <span class="artist-popular-duration">3:20</span>
                <div class="artist-popular-actions">
                  <i class="fa-regular fa-heart"></i>
                  <i class="fa-solid fa-plus"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- player -->
    </div>
  </body>
</html>
