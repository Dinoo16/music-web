<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Songs List Management</title>
  </head>
  <body>
    <div th:fragment="content">
      <!--Songs list wrapper-->
      <div class="songlist-wrapper">
        <!--Songs list header-->
        <div class="songlist-header">
          <h1>All Songs</h1>
          <div class="songlist-header-add-btn">
            <a
              class="songlist-header-add-btn-link"
              href="/admin/songlist/addsong"
              ><i class="fa-solid fa-plus"></i
            ></a>
          </div>
        </div>

        <!--Songs list item-->
        <table class="songlist-table">
          <thead class="songlist-table-title">
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Album</th>
              <th>Artist</th>
              <th>Option</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <img
                  src="/images/song_img1.png"
                  alt="Save Your Tears"
                  class="songlist-image"
                />
              </td>
              <td>Save Your Tears</td>
              <td>Chill Vibes</td>
              <td>The Weeknd</td>
              <td>
                <button class="songlist-edit">Edit</button>
                <button class="songlist-remove">Remove</button>
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src="/images/song_img1.png"
                  alt="Starboy"
                  class="songlist-image"
                />
              </td>
              <td>Starboy</td>
              <td>Chill Vibes</td>
              <td>The Weeknd</td>
              <td>
                <button class="songlist-edit">Edit</button>
                <button class="songlist-remove">Remove</button>
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src="/images/song_img1.png"
                  alt="Blinding Lights"
                  class="songlist-image"
                />
              </td>
              <td>Blinding Lights</td>
              <td>Chill Vibes</td>
              <td>The Weeknd</td>
              <td>
                <button class="songlist-edit">Edit</button>
                <button class="songlist-remove">Remove</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
