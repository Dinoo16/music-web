<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Songs List Management</title>
  </head>
  <body>
    <div th:fragment="content">
      <!--Songs list wrapper-->
      <div class="songlist-wrapper">
        <!--Songs list header-->
        <div class="songlist-header">
          <h1>All Songs</h1>
          
        </div>

        <!--Songs list item-->
        <table class="songlist-table">
          <thead class="songlist-table-title">
            <!--Sons item-->
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Number of songs</th>

              <th>Option</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <img
                  src="/images/song_img1.png"
                  alt="Save Your Tears"
                  class="songlist-image"
                />
              </td>
              <td>Save Your Tears</td>
              <td>10</td>
                
              <td>
                <button class="songlist-edit">Edit</button>
                <button class="songlist-remove">Remove</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
