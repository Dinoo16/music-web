<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User List</title>
  </head>
  <body>
    <div th:fragment="content">
      <!--Songs list wrapper-->
      <div class="songlist-wrapper">
        <!--Songs list header-->
        <div class="songlist-header">
          <h1>All Users</h1>
        </div>

        <!--Users list item-->
        <table class="userlist-table">
          <thead>
            <tr>
              <th>User</th>
              <th>Name</th>
              <th>Email</th>
              <th>Songs in library</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="user : ${users}">
              <td><div class="userlist-avatar"></div></td>
              <td th:text="${user.username}">justAGuy</td>
              <td th:text="${user.email}">Something12@mail.com</td>
              <td>10</td>
              <td>
                <a th:href="@{/admin/user/detail/{id}(id=${user.id})}"
                  ><button class="userlist-view-btn">View</button></a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
