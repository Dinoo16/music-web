<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting</title>
  </head>
  <body>
    <div th:fragment="content">
      <div class="setting-wrapper">
        <div class="setting-container">
          <h1>Profile Settings</h1>
          <!--Setting profile background-->
          <div class="setting-profile-background">
            <div class="setting-profile-info">
              <div class="setting-profile-avatar">
                <i class="fa-regular fa-user avatar-icon"></i>
              </div>
              <div class="setting-profile-namefields">
                <h3 class="setting-profile-name">Nguyen Van A</h3>
                <p class="setting-profile-username">abc@example.com</p>
              </div>
            </div>
            <button class="setting-profile-change-avatar">
              <span>Change Profile Picture</span>
            </button>
          </div>
          <!--Setting profile fields-->
          <div class="setting-profile-fields">
            <form action="#" method="POST">
              <div class="setting-profile-fields-form-group">
                <label for="username">Username</label>
                <input
                  type="username"
                  id="username "
                  placeholder="ABC"
                  required
                />
              </div>
              <div class="setting-profile-fields-form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  placeholder="abc@gmail.com"
                  required
                />
              </div>
              <div class="setting-profile-fields-form-group">
                <label for="password">Enter password</label>
                <input
                  type="password"
                  id="password"
                  placeholder="Enter new password"
                  required
                />
              </div>
              <div class="setting-profile-fields-form-group">
                <label for="password">Confirm Password</label>
                <input
                  type="password"
                  id="password"
                  placeholder="Confirm password"
                  required
                />
              </div>
              <button type="submit" class="setting-profile-fields-btn-change">
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
