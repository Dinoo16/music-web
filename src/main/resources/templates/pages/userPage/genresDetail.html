<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genres Detail</title>
  </head>
  <body>
    <div th:fragment="content">
      <!-- genres-detail backgroud -->
      <div class="genres-detail-background">
        <img src="/images/artist-background.jpg" alt="genres backgroud" />
        <div class="genres-detail-infor">
          <h1 class="genres-detail-name">Pop</h1>
          <p class="genres-detail-desc">
            Popular music with mass appeal, characterized by catchy melodies and
            contemporary production.
          </p>
          <div class="genres-detail-listeners">
            <div class="genres-detail-listener-count">
              <span>1M+ monthly listeners</span>
            </div>
          </div>
        </div>
      </div>

      <!-- genres actions -->
      <div class="genres-detail-acions">
        <div>
          <!-- genres play button -->
          <button class="genres-detail-play">
            <div class="genres-detail-play-btn">
              <i class="fa-solid fa-play"></i><span>Play All</span>
            </div>
          </button>
          <!-- genres follow button -->
          <button class="genres-detail-follow">
            <div class="genres-detail-follow-btn">
              <span>All Time</span>
              <i class="fa-solid fa-chevron-down"></i>
            </div>
          </button>
        </div>

        <!-- genres view button -->
        <div class="view-toggle">
          <button class="view-btn active" id="gridViewBtn">
            <i class="fa-solid fa-th"></i>
          </button>
          <button class="view-btn" id="listViewBtn">
            <i class="fa-solid fa-list"></i>
          </button>
        </div>
      </div>

      <!-- genres-detail top songs -->
      <div class="genres-detail-top-songs">
        <h2 class="genres-detail-header">Top Songs</h2>
        <!--Song list grid-->
        <div class="genres-detail-top-grid">
          <!--Song item-->
          <div class="genres-detail-top-card">
            <div class="genres-detail-top-card-img">
              <img src="/images/song_img1.png" atl="genres-detail-top image" />
            </div>
            <div class="genres-detail-top-overlay">
              <a href="/song/detail" class="genres-detail-top-overlay-btn">
                <div class="genres-detail-top-play">
                  <button
                    class="genres-detail-top-play-btn"
                    onclick="playSong(event)"
                  >
                    <i
                      class="fa-solid fa-play genres-detail-top-play-btn-icon"
                    ></i>
                  </button>
                </div>
              </a>
            </div>
            <div class="genres-detail-top-info">
              <h3 class="genres-detail-top-name">Title</h3>
              <p class="genres-detail-top-genres-detail">Artist</p>
              <div class="genres-detail-top-meta">
                <span class="genres-detail-top-duration">3:20</span>
                <div class="genres-detail-top-actions">
                  <i class="fa-regular fa-heart"></i>
                  <i class="fa-solid fa-plus"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- genres popular artist -->
      <h2 class="genres-detail-header">Popular Artist</h2>
      <div class="genres-detail-popular-artist-grid">
        <!-- Artist Item -->
        <div class="genres-detail-popular-artist">
          <div class="genres-detail-popular-artist-img-wrapper">
            <img
              src="/images/artist1.png"
              alt="The Weeknd"
              class="genres-detail-popular-artist-img"
            />
          </div>
          <div class="genres-detail-popular-artist-info">
            <h3 class="genres-detail-popular-artist-name">The Weeknd</h3>
            <p class="genres-detail-popular-artist-followers">
              45.6M followers
            </p>
          </div>
        </div>
      </div>

      <!-- genres featured albums -->
      <h2 class="genres-detail-header">Featured Album</h2>
    </div>
  </body>
</html>
