<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
  </head>
  <body>
    <div th:fragment="content">
      <div class="search-content-container">
        <div class="search-section-header">
          <h2 class="search-header">
            Search Results for:
            <span th:text="${keyword}" class="highlight-text"></span>
          </h2>
        </div>

        <div class="search-section-container">
          <div class="search-section-title">
            <h3>Songs</h3>
          </div>
          <div th:if="${#lists.isEmpty(songs)}" class="no-result-message">
            <p>
              No songs found for "<span
                th:text="${keyword}"
                class="highlight-text"
              ></span
              >"
            </p>
          </div>
          <div th:unless="${#lists.isEmpty(songs)}" class="result-container">
            <!-- list of songs -->
            <div th:replace="~{components/songCard :: songCard()}"></div>
          </div>
        </div>

        <div class="search-section-container">
          <div class="search-section-title">
            <h3>Albums</h3>
          </div>
          <div th:if="${#lists.isEmpty(albums)}" class="no-result-message">
            <p>
              No albums found for "<span
                th:text="${keyword}"
                class="highlight-text"
              ></span
              >"
            </p>
          </div>
          <div th:unless="${#lists.isEmpty(albums)}" class="result-container">
            <div th:each="album : ${albums}" class="result-item">
              <a
                th:href="@{http://localhost:8080/album/detail/{id}(id=${album.albumID})}"
                th:text="${album.albumName}"
                class="result-link"
              ></a>
            </div>
          </div>
        </div>

        <div class="search-section-container">
          <div class="search-section-title">
            <h3>Artists</h3>
          </div>
          <div th:if="${#lists.isEmpty(artists)}" class="no-result-message">
            <p>
              No artists found for "<span
                th:text="${keyword}"
                class="highlight-text"
              ></span
              >"
            </p>
          </div>
          <div th:unless="${#lists.isEmpty(artists)}" class="result-container">
            <div th:replace="~{components/artistCard :: artistCard()}"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
