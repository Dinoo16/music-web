<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <div th:fragment="content">
      <!-- Music Genres header -->
      <div class="genres-header">
        <h2 class="genres-title">Musics Genres</h2>
      </div>

      <!-- Genres list -->
      <div class="genres">
        <div class="genres-grid">
          <!-- Genres list item -->
          <a href="/genres/detail" class="genres-link">
            <div class="genres-item">
              <div class="genres-img-wrapper">
                <img src="/images/artist1.png" alt="Pop" class="genres-img" />
                <div class="genres-overlay">
                  <button class="genres-play-btn" onclick="playSong(event)">
                    <i class="fa-solid fa-play"></i>
                  </button>
                </div>
              </div>
              <div class="genres-info">
                <h3 class="genres-title">Pop</h3>
                <p class="genres-songs">1.2M songs</p>
              </div>
            </div>
          </a>
        </div>
      </div>

      <!-- Featured Genre Playlists header -->
      <div class="genres-header">
        <h2 class="genres-title">Featured Genre Playlists</h2>
      </div>
    </div>
  </body>
</html>
