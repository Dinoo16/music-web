<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song</title>
  </head>
  <body>
    <div th:fragment="content">
      <!-- title and filter -->
      <div class="song-header">
        <h2 class="song-title">Songs</h2>
        <div class="song-filter">
          <i class="fa-solid fa-filter"></i>

          <select
            id="genreSelect"
            class="song-genres"
            onchange="filterSongsByGenre()"
          >
            <option value="all">All Genres</option>
            <option value="pop">Pop</option>
            <option value="rock">Rock</option>
            <option value="hiphop">Hip-Hop</option>
            <option value="jazz">Jazz</option>
            <option value="classical">Classical</option>
          </select>
        </div>
      </div>

      <!-- list of songs -->
      <!-- Dùng Thymeleaf để lặp qua danh sách bài hát -->
      <div class="songs-grid">
        <!--Song item-->
        <div class="song-card">
          <div class="song-card-img">
            <img src="/images/song_img1.png" atl="song image" />
          </div>
          <div class="song-overlay">
            <a href="/song/detail" class="song-overlay-btn">
              <div class="song-play">
                <button class="song-play-btn" onclick="playSong(event)">
                  <i class="fa-solid fa-play song-play-btn-icon"></i>
                </button>
              </div>
            </a>
          </div>
          <div class="song-info">
            <h3 class="song-name">Title</h3>
            <p class="song-artist">Artist</p>
            <div class="song-meta">
              <span class="song-duration">3:20</span>
              <div class="song-actions">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-plus"></i>
              </div>
            </div>
          </div>
        </div>
        <!--Song item-->
        <div class="song-card">
          <div class="song-card-img">
            <img src="/images/song_img1.png" atl="song image" />
          </div>
          <div class="song-overlay">
            <a href="/song/detail" class="song-overlay-btn">
              <div class="song-play">
                <button class="song-play-btn" onclick="playSong(event)">
                  <i class="fa-solid fa-play song-play-btn-icon"></i>
                </button>
              </div>
            </a>
          </div>
          <div class="song-info">
            <h3 class="song-name">Title</h3>
            <p class="song-artist">Artist</p>
            <div class="song-meta">
              <span class="song-duration">3:20</span>
              <div class="song-actions">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-plus"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
