<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Albums</title>
  </head>
  <body>
    <div th:fragment="content">
      <!-- title and filter -->
      <div class="album-header">
        <h2 class="album-title">Albums</h2>
      </div>

      <!-- list of albums -->
      <div class="albums-grid">
        <!-- Dùng Thymeleaf để lặp qua danh sách albums -->
        <div class="album-card" th:each="album : ${albums}">
          <img th:src="${album.coverImage}" atl="album image" />
          <div class="album-overlay">
            <a th:href="@{'/album/detail/' + ${album.albumID}}">
              <div class="album-detail">
                <span>View Album</span>
              </div>
            </a>
          </div>
          <div class="album-info">
            <h3 class="album-name" th:text="${album.albumName}">After Hours</h3>
            <p class="album-artist" th:text="${albumArtists[album.albumID]}">
              The Weeknd
            </p>
            <div class="album-meta">
              <p class="album-year">2025</p>
              <p
                class="album-song-count"
                th:text="${album.songsOfAlbum.size()} + ' songs'"
              >
                14 songs
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
