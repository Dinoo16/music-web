<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout :: layout(customMainClass='album-detail-page')}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album detail</title>

    <!-- custom backgroud -->
    <style>
      .main {
        background-color: #121212;
      }
    </style>
  </head>
  <body>
    <div th:fragment="content">
      <!-- album detail backgroud -->
      <div class="album-detail-background">
        <img
          class="album-detail-background-img"
          src="/images/artist1.png"
          alt="album backgroud"
        />

        <!-- album infor detail -->
        <div class="album-detail-infor">
          <p>Album</p>
          <h1 class="album-detail-name">After Hours</h1>
          <div class="album-detail-meta">
            <img
              class="album-detail-meta-bg"
              src="/images/artist1.png"
              alt="album backgroud"
            />
            <h4>The Weeknd</h4>
            <span class="dot">•</span>
            <span class="album-detail-year">2020</span>
            <span class="dot">•</span>
            <span class="album-detail-song-count">1 song</span>
          </div>
          <div class="album-detail-actions">
            <!-- play button -->
            <button class="album-detail-play-btn" id="playButton">
              <i class="fa-solid fa-play"></i>
              <span>Play</span>
            </button>
            <!-- heart button -->
            <button class="album-detail-heart-btn" id="heartButton">
              <i class="fa-regular fa-heart"></i>
            </button>
            <!-- share button -->
            <button class="album-detail-share-btn" id="shareButton">
              <i class="fa-solid fa-arrow-up-from-bracket"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- album track list -->

      <div
        th:replace="~{components/listSong :: listOfSong('', 'plus','4:30', 'addSongToPlaylist()')}"
      ></div>
    </div>
  </body>
</html>
