<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
  </head>
  <body>
    <div th:fragment="content">
      <div class="login-wrapper">
        <div class="login-container">
          <h2 class="login-title">Welcome Back</h2>

          <!-- Sign in form -->
          <form
            th:action="@{/auth/signin}"
            method="post"
            id="loginForm"
            onsubmit="return handleSignIn()"
          >
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Your username"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Your password"
                required
              />
            </div>

            <!-- Submit button -->
            <div class="signin-btn-wrapper">
              <div
                th:replace="~{components/roundedButton :: roundedButton('', '', 'Sign in', '100%', '', '6px', '')}"
              ></div>
            </div>
          </form>

          <!-- Spring Security error messages -->
          <p th:if="${param.error}" style="color: red">
            Invalid username or password
          </p>
          <p th:if="${param.logout}" style="color: green">
            You have been logged out successfully.
          </p>
          <p th:if="${message}" th:text="${message}" style="color: green"></p>

          <!-- Redirect to sign up -->
          <p class="register-text">
            Don't have an account?
            <a href="/auth/signup" class="register-link">Register</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
