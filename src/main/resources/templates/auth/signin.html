<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in</title>
    <script th:src="@{/js/signin.js}"></script>
  </head>
  <body>
    <div th:fragment="content">
      <div class="login-wrapper">
        <div class="login-container">
          <!-- <div> -->
          <h2 class="login-title">Welcome Back</h2>
          <form action="#" id="loginForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Your email address"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Your password"
                required
              />
            </div>
            <!-- <button type="submit" class="btn-signin">Sign In</button> -->
            <!--ROUNDED BUTTON CUSTOM (Submit Login)-->
            <div class="signin-btn-wrapper">
              <div
                th:replace="~{components/roundedButton :: roundedButton('', '', 'Sign in', '100%', '', '6px', 'handleSignIn()')}"
              ></div>
            </div>
          </form>
          <!-- Errors Login-->
          <p id="loginMessage" style="color: red; display: none"></p>

          <p class="register-text">
            Don't have an account?
            <a href="/signup" class="register-link">Register</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
